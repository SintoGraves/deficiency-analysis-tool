<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DDT Intro</title>
  <style>
    html, body { margin: 0; height: 100%; background: #0b0f14; }
  </style>
</head>
<body>
  <script src="./js/introOverlay.js"></script>
  <script>
    // Auto-run on load; parent destroys iframe on tab switch so it cannot run in background.
    (function () {
      if (!window.DDTIntro || typeof window.DDTIntro.runOnce !== "function") return;

      window.DDTIntro.runOnce({
        // Run the sequence 3 times
        cycles: 3,

        // Smaller typography for smaller screens (relative to min(w,h))
        // Original default was 0.17; reduce to tighten on smaller viewports.
        fontScale: 0.13,

        // Optional: keep skip hidden in the iframe intro
        showSkip: false,

        // Keep your existing words unless you want to change them
        words: ["Flow Diagram", "DEMO"]
      });
    })();
  </script>
</body>
</html>
