<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deficiency Decision Tool (POC)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="app-title">
      <h1>Deficiency Decision Tool (POC)</h1>
      <div class="sub">Decision-pack-driven wizard (GitHub Pages /docs)</div>
    </div>

    <div class="app-controls">
      <label class="control">
        Start Pack
        <select id="packSelect">
          <option value="figure1" selected>Figure 1 — Classification</option>
          <option value="figure2">Figure 2 — Failure Type / OMF</option>
        </select>
      </label>
      <button id="btnStartOver" class="btn secondary">Start Over</button>
    </div>
  </header>

  <main class="layout">
    <section class="panel card" aria-label="Wizard Panel">
      <div id="screen" class="screen">
        <!-- Rendered by JS -->
      </div>

      <div class="nav">
        <button id="btnBack" class="btn secondary" disabled>Back</button>
        <div class="nav-right">
          <button id="btnResetTrace" class="btn secondary">Reset Trace</button>
        </div>
      </div>
    </section>

    <aside class="panel card" aria-label="Decision Trace Panel">
      <div class="trace-head">
        <h2>Decision Trace</h2>
        <div class="trace-meta" id="traceMeta"></div>
      </div>
      <pre id="trace" class="trace"></pre>
    </aside>
  </main>

  <footer class="app-footer">
    <div class="small">
      POC: deterministic, auditable routing. Logic lives in JSON decision packs under <code>/docs/decision-trees</code>.
    </div>
  </footer>

  <script src="./js/app.js"></script>
</body>
</html>
